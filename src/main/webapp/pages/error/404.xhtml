<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Omega</title>
    </h:head>

    <h:body styleClass="exception-body">
        <div class="exception-wrapper notfound">
            <p:graphicImage name="images/error.png" library="omega-layout" />
            
            <p class="message-title">Página Não Encontrada!</p>
            <p class="message-summary">O endereço que você está procurando não existe.</p>
            
            <p:commandLink onclick="javascript:window.history.go(-1)">
                <i class="fa fa-mail-reply"></i>
                <span>Voltar</span>
            </p:commandLink>
        </div>
        
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
    </h:body>

</html>
