<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template-dialog.xhtml">

    <ui:define name="content">

        <h:form id="form-senha">
            <ui:include src="/pages/protected/util/messages.xhtml" />
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="card">
                        <h:panelGroup id="lembrete" layout="block">

                            <p:panelGrid columns="1" layout="grid"
                                         styleClass="ui-panelgrid-blank"
                                         columnClasses="ui-grid-col-12">
                                         

                                <p:inputText id="matricula" label="Matrícula" placeholder="Sua Matrícula"
                                             value="#{usuarioMB.usuario.matricula}" />

								<p:outputLabel value="" />
                                <p:commandButton value="Solicitar nova senha"
                                                 action="#{usuarioMB.esqueciMinhaSenha}" update="@form"
                                                 oncomplete="if (!args.validationFailed)" />

                            </p:panelGrid>

                        </h:panelGroup>

                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
