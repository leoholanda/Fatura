<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
			<ui:include src="/WEB-INF/facelets/perfil/toolbar.xhtml" />
				<div class="card">
					<h1>Perfis Cadastrados</h1>
					<h:form id="form">
						<p:messages id="msg" autoUpdate="true" />

						<p:dataTable id="perfis"
							value="#{pesquisaPerfilController.listaPerfil}" var="perfil"
							reflow="true" emptyMessage="Nenhum registro encontrado!">

							<p:column headerText="Nome">
								<h:outputText value="#{perfil.nome}" />
							</p:column>

							<p:column headerText="Modulos">
								<p:repeat var="modulo" value="#{perfil.modulos}">
									<h:outputText value="#{modulo.nome}, " />
								</p:repeat>
							</p:column>

							<p:column width="50">
								<p:button id="detail" outcome="cadastro-perfil" icon="fa fa-edit" title="Editar Perfil">                            
                                	<f:param name="id" value="#{perfil.id}"/>
                            	</p:button>
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
