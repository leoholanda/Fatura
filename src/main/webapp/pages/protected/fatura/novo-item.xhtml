<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<i class="fa fa-home" />
		Item da Fatura 
	</ui:define>

	<ui:define name="content">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				<h:form id="form">
					<ui:include src="../util/messages.xhtml" />

					<div class="card">
						<h1>Item da Fatura</h1>

						<p:panelGrid columns="2" layout="grid"
							styleClass="ui-panelgrid-blank"
							columnClasses="ui-grid-col-2,ui-grid-col-6">

							<p:outputLabel value="Identificação" for="nome" />
							<p:inputText id="nome" value="#{itemFaturaMB.itemDaFatura.identificacao}" label="Nome" />
							
							<p:outputLabel value="Valor" for="valor" />
							<p:inputText id="valor" value="#{itemFaturaMB.itemDaFatura.valor}" label="Valor">
								<f:convertNumber locale="pt_BR" />
							</p:inputText>
							
							<p:outputLabel value="Fatura" for="fatura" />
							<p:selectOneMenu id="fatura" value="#{itemFaturaMB.itemDaFatura.fatura}"
								filter="true" filterMatchMode="startsWith" converter="omnifaces.SelectItemsConverter">
								<f:selectItem itemValue="" itemLabel=""
									noSelectionOption="true" />
								<f:selectItems value="#{itemFaturaMB.listaFatura}"
									var="fatura" itemValue="#{fatura}"
									itemLabel="#{fatura.id}" />
							</p:selectOneMenu>

						</p:panelGrid>

					</div>

					<p:toolbar styleClass="MarTop10">
						<p:toolbarGroup align="right">
							<p:commandButton value="Salvar" action="#{itemFaturaMB.save}"
								update="@form" icon="fa fa-save" styleClass="green-button"
								style="width: 120px;" />
						</p:toolbarGroup>
					</p:toolbar>
				</h:form>
			</div>
		</div>
	</ui:define>

</ui:composition>
