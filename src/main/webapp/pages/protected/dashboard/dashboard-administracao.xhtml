<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf">

	<ui:define name="title">
		<i class="fa fa-desktop MarRight10" />Dashboard</ui:define>

	<h:form>
		<div class="ui-g ui-fluid dashboard">
				
			<div class="ui-g-12 ui-md-8">
				
				<p:dataScroller value="#{convenioMB.listaConvenios}" var="convenio" chunkSize="5">
					<f:facet name="header">Convênios Cadastrados</f:facet>
	
					<p:panelGrid columns="2" layout="grid" id="pnl-servidor"
                                     styleClass="ui-panelgrid-blank"
                                     columnClasses="ui-grid-col-2,ui-grid-col-8">
						
						<p:graphicImage name="images/#{convenio.nomeArquivo}" width="100" height="100"/>
	
						<p:outputPanel>
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="Nome:" />
								<h:outputText value="#{convenio.nome}" style="font-weight: bold" />
		
								<h:outputText value="Tipo:" />
								<h:outputText value="#{convenio.tipo}" style="font-weight: bold" />
								
								<h:outputText value="Descrição:" />
								<h:outputText value="#{convenio.descricao}" />
							</h:panelGrid>
						</p:outputPanel>
					</p:panelGrid>
					<p:separator />
				</p:dataScroller>
			</div>


			
		</div>
	</h:form>


</ui:composition>
