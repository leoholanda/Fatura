<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">
		<h:form>
		<i class="fa fa-desktop MarRight10" />Dashboard
			<p:commandButton id="versao" value="#{applicationBean.versionApplication}"
			action="/pages/protected/documentacao/docs.xhtml?faces-redirect=true"/>
		</h:form>
	</ui:define>
		
		
	<ui:define name="content">
	
		<p:dialog widgetVar="update" header="Próxima Atualização" visible="false"
                  modal="true" resizable="false" width="350" closable="false"
                  responsive="true" showEffect="fade" hideEffect="clip">
            <ui:include src="/pages/protected/documentacao/pre-atualizacao.xhtml" />
        </p:dialog>
	
		<div jsf:rendered="#{seguranca.gerenciarFatura}">
			<ui:include src="dashboard-financas.xhtml" />
		</div>
		
		<div jsf:rendered="#{seguranca.gerenciarConvenio}">
			<ui:include src="dashboard-administracao.xhtml" />
		</div>
	</ui:define>

</ui:composition>
