<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-g ui-fluid">
		<div class="ui-g-12">

			<h:form id="form-dependente">
				<h:panelGroup id="panel-dependente" layout="block"
					styleClass="ui-fluid">
					<p:messages id="msg-dialog" autoUpdate="false" />

					<p:panelGrid columns="2" layout="grid"
						styleClass="ui-panelgrid-blank"
						columnClasses="ui-grid-col-4,ui-grid-col-8">

						<p:outputLabel for="dependente-tipo" value="DepÃªndencia" />
						<p:selectOneMenu id="dependente-tipo"
							value="#{dependenteMB.dependente.tipoDependencia}">
							<f:selectItem noSelectionOption="true" itemLabel="--selecione--" />
							<f:selectItems var="tipo"
								value="#{dependenteMB.listaTipoDependente}" itemValue="#{tipo}"
								itemLabel="#{tipo.descricao}" />
						</p:selectOneMenu>

						<p:outputLabel for="dependente-nome" value="Nome" />
						<p:inputText id="dependente-nome"
							value="#{dependenteMB.dependente.nome}" />

						<p:outputLabel for="dependente-cpf" value="CPF" />
						<p:inputMask id="dependente-cpf"
							value="#{dependenteMB.dependente.cpf}" mask="999.999.999-99" />
							
						<p:outputLabel for="dependente-sus" value="SUS" />
						<p:inputText id="dependente-sus" maxlength="15"
							value="#{dependenteMB.dependente.sus}" />
							

						<p:outputLabel for="dependente-dataNascimento" value="Nascimento" />
						<p:calendar id="dependente-dataNascimento"
							value="#{dependenteMB.dependente.dataNascimento}" mask="true"
							pattern="dd/MM/yyyy" mode="popup" showButtonPanel="true"
							showOn="null" />

						<p:outputLabel for="dependente-sexo" value="Sexo" />
						<p:selectOneRadio id="dependente-sexo"
							value="#{dependenteMB.dependente.sexo}">
							<f:selectItem itemValue="Feminino" itemLabel="Feminino" />
							<f:selectItem itemValue="Masculino" itemLabel="Masculino" />
						</p:selectOneRadio>

						<p:outputLabel />
						<p:commandButton value="Salvar" icon="fa fa-save"
							styleClass="green-button" actionListener="#{dependenteMB.save}"
							process="panel-dependente" update="panel-dependente form:dependente-table"
							oncomplete="if (!args.validationFailed) PF('dialog-update-dependente').hide()" />

					</p:panelGrid>
				</h:panelGroup>
			</h:form>
		</div>
	</div>
</ui:composition>
