							<p:submenu id="om_user" label="Usuários" icon="fa fa-users" rendered="#{seguranca.consultarFatura}">

	                        <p:menuitem id="om_meu_perfil" value="Meu Perfil" icon="fa fa-cogs" outcome="/pages/protected/meu-perfil/meu-perfil" rendered="#{seguranca.consultarBeneficiario}">
